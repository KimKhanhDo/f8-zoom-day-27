<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Slideshow</title>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            body {
                font-family: sans-serif;
                background: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .row {
                width: calc(100% - 48px);
                display: flex;
                justify-content: center;
                gap: 20px;
            }

            .slideshow-container {
                position: relative;
                width: 720px;
                height: 420px;
                background: #fff;
                border-radius: 14px;
                overflow: hidden;
                box-shadow: 0 2px 10px #0002;
            }

            .slide-wrapper {
                display: flex;
                width: 100%;
                height: 100%;
                transition: transform 0.6s ease; /* d√πng timing function ease */
            }

            .slide-item {
                flex: 0 0 100%;
                height: 100%;
                object-fit: cover;
                cursor: pointer;
            }

            .slide-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .control-btn {
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                transform: translateY(-50%);
                display: flex;
                justify-content: space-between;
                padding: 0 16px;
                z-index: 10;
                pointer-events: none;
            }

            .control-btn button {
                background: rgba(0, 0, 0, 0.5);
                color: #fff;
                border: none;
                padding: 12px 16px;
                font-size: 18px;
                cursor: pointer;
                border-radius: 50%;
                pointer-events: all;
                transition: background 0.3s;
            }

            .control-btn button:hover {
                background: rgba(0, 0, 0, 0.7);
            }

            .dots {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 10px;
            }

            .dot {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: #ccc;
                cursor: pointer;
                transition: background 0.3s;
            }

            .dot.active {
                background: #333;
                transform: scale(1.2);
            }
        </style>
    </head>

        <div class="row">
            <!-- Bloc 1 -->

                    <div class="slide-item">

                            alt="slide 2"

                            alt="slide 4"

                    <div class="slide-item">
